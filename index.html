<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Konversi Suhu</title>

    <!-- Link Ke CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section>
        <div class="container">
            <div class="title">
                <h1>Mini Project Konversi Suhu</h1>
                <p>Masukan Suhu derajat Celcius(&deg;C) Ke Kontak di Bawah <br>Lalu Klik Tombol Konversi Untuk
                    Mendapatkan
                    Hasil Konversi dalam Bentuk Fahrenheit(&deg;F)</p>
            </div>

            <div class="celcius">
                <label for="celcius">Celcius(&deg;C)</label><br>
                <input type="number" name="celcius" placeholder="Celcius" class="celcius">
                <br>
                <button type="submit" class="konversi">Konversi</button>
                <button type="submit" class="reset">Reset</button>
                <button type="submit" class="reverse">Reverse</button>
            </div>

            <div>
                <input type="number" name="fahrenheit" placeholder="Fahrenheit">
            </div>

            <div class="carakalkulasi">
                <input type="number" name="carakalkulasi" placeholder="Cara Kalkulasi">
            </div>

            <div class="button">
                <button>Bersihkan Semua</button>
            </div>

        </div>
    </section>


    <!-- Link Ke Javascript -->
</body>

</html>
