<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project Instructions</title>

    <!-- Link Ke File CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main class="content">
        <h1 class="judul-satu">Koversi Suhu HTML CSS Javascript</h1>
        <p class="paraf-satu">Masukan Suhu derajat Celcius(&deg;C) ke kontak dibawah ini, lalu klik tombol Konversi <br>
            untuk mendapatkan konversi ke dalam bentuk Fahrenheit(&deg;F).</p>
        <div class="celsius">
            <h2>Celsius(&deg;C)</h2>
            <input type="text" name="celsius" id="celsius">
            <div class="button">
                <button id="koversi">Koversi</button>
                <button id="reset">Reset</button>
                <button id="reverse">Reverse</button>
            </div>
        </div>
        <div class="fahrenheit">
            <h2>Fahrenheit(&deg;F)</h2>
            <input type="text" name="fahrenheit" id="fahrenheit">
        </div>
        <div class="kalkulasi">
            <h2>Cara Kalkulasi</h2>
            <input type="text" name="kalkulasi id=" kalkulasi">
        </div>

        <div class="text-akhir">
            <h3>Fahrenheit Ke Celsius</h3>
        </div>
    </main>

</body>

</html>
