<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Suhu</title>

    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section>
        <div class="container">
            <h1>Temperatur Suhu</h1>
            <p>Masukan Suhu derajat Celsius(&deg;C) Ke Kotak dibawah,</p>

            <div class="convert-row">
                <div class="col">
                    <label for="celsius">Celsius(&deg;C)</label>
                    <input type="number" id="celsius" autocomplete="off">
                </div>
                <div class="col">
                    <label for="fahrenheit">Fahrenheit(&deg;F)</label>
                    <input type="number" id="fahrenheit">
                </div>
                <div class="col">
                    <label for="kalkulasi">Cara Kalkulasi</label>
                    <input type="number" id="kalkulasi">
                </div>
            </div>
        </div>
    </section>


    <!-- Javascript -->
    <script src="js/script.js"></script>

</body>

</html>
