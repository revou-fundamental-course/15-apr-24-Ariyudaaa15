<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project Instructions</title>

    <!-- Link Ke File CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section>
        <h1>Konversi Suhu HTML CSS JAVASCRIPT</h1>
        <form action="#">
            <p>Masukan Suhu derajat Celcius(&deg;C) ke kontak dibawah ini, lalu klik tombol Konversi
                <br>
                untuk mendapatkan konversi ke dalam bentuk Fahrenheit(&deg;F).
            </p>
            <!-- Celsius -->
            <div class="celsius">
                <label for="#">Celsius(&deg;C) :</label>
                <div class="input-celsius">
                    <input type="text" name="celsius" id="celsius">
                </div>
                <!-- Button  -->
                <div class="button">
                    <button type="submit" class="Konversi">Konversi</button>
                    <button type="submit" class="Reset">Reset</button>
                    <button type="submit" class="Reverse">Reverse</button>
                </div>
            </div>

            <!-- Reset -->
            <div class="fahrenheit">
                <label for="#">Fahrenheit(&deg;F) :</label>
                <div class="input-fahrenheit">
                    <input type="text" name="fahrenheit" id="fahrenheit">
                </div>
            </div>

            <!-- Reverse -->
            <div class="kalkulasi">
                <label for="#">Cara Kalkulasi :</label>
                <div class="input-kalkulasi">
                    <input type="text" name="kalkulasi" id="kalkulasi">
                </div>
            </div>
            <div class="hasil">
                <h3>Fahrenheit Ke Celsius</h3>
            </div>
        </form>
    </section>

</body>

</html>
